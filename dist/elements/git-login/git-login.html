<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-login">
  <template>
    
    <firebase-auth id="firebaseLogin" user="{{user}}" status-known="{{statusKnown}}" location="https://resplendent-inferno-8422.firebaseio.com" provider="github" on-error="errorHandler"></firebase-auth>

    <paper-button raised on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</paper-button>
    <paper-button raised on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Logout</paper-button>

    <div id="message">[[message]]</div>
    <br>
    <p>Login status: {{computeLoginStatus(statusKnown, user)}}</p>

    <pre>User ID: {{user.uid}}</pre>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-login',

      properties: {
        message: {
          type: String,
          value: ''
        },
        user: {
          type: Object,
          value: null
        },
        statusKnown: {
          type: Boolean
        }
      },
      login: function() {
        this.$.firebaseLogin.login();
      },
      logout: function() {
        this.$.firebaseLogin.logout();
      },
      errorHandler: function(e) {
        this.message = 'Error: ' + e.detail.message;
      },
      computeLoginHidden: function(statusKnown, user) {
        return !statusKnown || !!user;
      },
      computeLogoutHidden: function(statusKnown, user) {
        return !statusKnown || !user;
      },
      computeLoginStatus: function(statusKnown, user) {
        if (statusKnown && user) {
          return 'Logged in';
        }
        if (statusKnown) {
          return 'Logged out';
        }
        return 'Unknown (checking status...)';
      }
    });
  })();
  </script>
</dom-module>
