<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-issue-search">
  <template>
    <style>
      :host {
        display: block;
      }
      .paper-font-title {
        color: var(--accent-color);
      }
      paper-fab {
        position: absolute;
        margin-left: calc(50% - 40px);
      }
      paper-card {
        padding-bottom: 10px;
      }
    </style>
    
    <paper-card id="search-card" class="col-xs-12">
      <div class="card-content">
        <p class="paper-font-title">Whatcha lookin' for?</p> 
        <!-- we could add a ::value-changed on the username here to get real time updates of the data because of the notify: true on the username property in the git-events element, but that would cause a new API call to be made far too frequently, making us hit the rate limit very quickly -->
        <paper-input value="{{username}}" label="Username (optional)" on-keyup="_handleInput"></paper-input>
        <paper-input value="{{repo}}" label="Repo name (optional)" on-keyup="_handleInput"></paper-input>
        <paper-input value="{{state}}" label="Open or closed? (optional)" on-keyup="_handleInput"></paper-input>
        <paper-input value="{{page}}"
                     label="Page number (optional)"
                     allowed-pattern="[1-9]|10"
                     prevent-invalid-input
                     on-keyup="_handleInput"></paper-input>
                     
        <paper-fab icon="search" title="go" on-click="_eventRefresh"></paper-fab>
      </div>
    </paper-card>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-issue-search',

      properties: {
        username: {
          type: String,
          value: '',
          notify: true
        },
        repo: {
          type: String,
          value: '',
          notify: true
        },
        state: {
          notify: true
        },
        page: {
          notify: true
        }
      },
      
      
      _handleInput: function(e) {
        // enter key
        if (e.keyCode == 13) {
          // grab the git-events custom element and call its refresh method
          var input = document.querySelector('git-issues');
          input.refresh();
        }
      },
      
      _eventRefresh: function() {
        var input = document.querySelector('git-issues');
        input.refresh();
      }
    });
  })();
  </script>
</dom-module>
