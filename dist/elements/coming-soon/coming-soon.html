<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="coming-soon">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <p class="paper-font-headline">Coming soon!</p>
    <p class="paper-font-subhead">You and I have a lot in common - I would have clicked on the coming soon link, too! =)</p>
    
    <p><a href="/"><paper-button raised class="anchor-button">Go back</paper-button></a></p>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'coming-soon',

      properties: {
        foo: {
          type: String,
          value: 'coming-soon',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
