<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-events">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
          margin-bottom: 10px;
      }
    </style>
    
    <iron-ajax 
       auto
       url="{{url}}"
       handle-as="json"
       params="{{options}}"
       last-response="{{response}}"></iron-ajax>
    <div class="container-fluid">
      <template is="dom-repeat" items="{{response}}">
        <div class="row">
          <paper-card title="{{item.title}}" class="col-xs-12">
            <div class="card-content">
              <p><a href="{{item.actor.url}}">{{item.actor.login}}</a></p>
              <p>{{item.type}}</p>
              <p><a href="{{item.repo.url}}">{{item.repo.name}}</a></p>
            </div>
          </paper-card>
        </div>
      </template>
    </div>
      
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-events',

      properties: {
        username: {
          value: 'thockaday1',
          notify: true
        },

        url: {
          /* if either owner or repo changes, this gets recomputed */
          value: 'https://api.github.com/events',
          notify: true
          /* TODO - use this later when ready to layer in user specific events
          computed: 'computeUrl(username)' 
          */
        },

        options: {
          computed: 'computeOptions(page)'
        }
    },

    computeUrl: function(username) {
      return ['https://api.github.com/users', username, 'events'].join('/');
    },

    computeOptions: function(page) {
      return {page: page};
    }
			
    });
  })();
  </script>
</dom-module>
