<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-events">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
          margin-bottom: 20px;
      }
      img {
        border-radius: 100%;
        max-width: 100px;
        min-width: 20px;
      }
    </style>
    
    <iron-ajax 
       auto
       id="ajax" 
       url="{{url}}"
       handle-as="json"
       params="{{options}}"
       last-response="{{response}}"></iron-ajax>
    
    <div class="container-fluid">
      <div class="row">
        <paper-icon-button icon="refresh" on-click="refresh" class="pull-right">Refresh</paper-icon-button>
      </div>
      <template is="dom-repeat" items="{{response}}">
        <div class="row">
          <paper-card heading="" class="col-xs-12">
            <div class="card-content">
              <a target="_blank" href="{{item.actor.url}}">
                <img src="{{item.actor.avatar_url}}" class="col-xs-4 col-md-2">
              </a>
              <div col="col-xs-8 col-md-4">
                <p>Username: <a target="_blank" href="{{item.actor.url}}">{{item.actor.login}}</a></p>
                <p>Event type: {{item.type}}</p>
                <p>Repository: <a target="_blank" href="{{item.repo.url}}">{{item.repo.name}}</a></p>
              </div>
            </div>
            <div class="card-actions">
              <paper-button data-dialog="dialog" on-tap="toggle">More Info</paper-button>
            </div>
          </paper-card>
        </div>
        
        <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
          <h2>Dialog Title</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        </paper-dialog>
      </template>
    </div>
      
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-events',

      properties: {
        user: {
          notify: true
        },
        
        username: {
          value: '',
          notify: true
        },

        url: {
          // if either owner or repo changes, this gets recomputed
          notify: true,
          computed: 'computeUrl(username)' 
        },

        options: {
          computed: 'computeOptions(page)'
        },
        
        refresh: function() {
          this.refresh();
        }
      },
      
      // observers let us see when properties change so that we can call certain functions to do what we want to handle the change
      // we can also pass in multiple properties into an observer, and the function it calls will only fire if all of the properties actually have a value
      observers: [
        
      ],
      
      ready: function() {
        this.refresh();
      },

      computeUrl: function(username) {
        if (this.username == '') {
          return 'https://api.github.com/events';
        }
        else {
          return ['https://api.github.com/users', username, 'events'].join('/');
        }
      },

      computeOptions: function(page) {
        return {page: page};
      },
      
      toggle: function() {
        this.$.dialog.toggle();
      },
      
      refresh: function() {
        console.log("Refreshing");
        // with the way Polymer does its javascript scoping, we need to set grab the iron-ajax call by its id (via this.$.ajax) and then use that to generate the request at fixed intervals. Also, the this.$. is similar to the id selector
        var _this_ = this.$.ajax;
        
        // if you're logged in, we can make up to 5,000 requests per hour, but otherwise we can only do 60. There may not be much of a reason to do more than 60 per hour, though so I'll keep it to 60.
        /*setInterval(function(){
          _this_.generateRequest()
        }, 60000);*/
        
        /*if (this.username == '') {
          setInterval(function(){
            _this_.generateRequest()
          }, 60000);
        }
        else {
          setInterval(function(){
            _this_.generateRequest()
          }, 5000);
        }*/
        
      }
			
    });
  })();
  </script>
</dom-module>
