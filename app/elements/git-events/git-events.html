<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-events">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
          margin-bottom: 10px;
      }
      img {
        border-radius: 100%;
      }
    </style>
    
    <iron-ajax 
       auto
       url="{{url}}"
       handle-as="json"
       params="{{options}}"
       last-response="{{response}}"></iron-ajax>
    <div class="container-fluid">
      <template is="dom-repeat" items="{{response}}">
        <div class="row">
          <paper-card title="{{item.title}}" class="col-xs-12">
            <div class="card-content">
              <a target="_blank" href="{{item.actor.url}}">
                <img src="{{item.actor.avatar_url}}" class="col-xs-2">
              </a>
              <div col="col-xs-10">
                <p><a target="_blank" href="{{item.actor.url}}">{{item.actor.login}}</a></p>
                <p>{{item.type}}</p>
                <p><a target="_blank" href="{{item.repo.url}}">{{item.repo.name}}</a></p>
              </div>
            </div>
            <div class="card-actions">
              <paper-icon-button data-dialog="dialog" raised on-tap="toggle">Test</paper-icon-button>
            </div>
          </paper-card>
        </div>
        
        <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
          <h2>Dialog Title</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        </paper-dialog>
      </template>
    </div>
      
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-events',

      properties: {
        username: {
          value: 'thockaday1',
          notify: true
        },

        url: {
          // if either owner or repo changes, this gets recomputed
          value: 'https://api.github.com/events',
          notify: true
          /* TODO - use this later when ready to layer in user specific events
          computed: 'computeUrl(username)' 
          */
        },

        options: {
          computed: 'computeOptions(page)'
        }
      },

      computeUrl: function(username) {
        return ['https://api.github.com/users', username, 'events'].join('/');
      },

      computeOptions: function(page) {
        return {page: page};
      },
      
      toggle: function() {
        this.$.dialog.toggle();
      }
			
    });
  })();
  </script>
</dom-module>
