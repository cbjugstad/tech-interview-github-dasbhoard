<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-issues">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <iron-ajax 
         auto
         url="{{url}}"
         handle-as="json"
         params="{{options}}"
         last-response="{{response}}"></iron-ajax>
    
    <template is="dom-repeat" items="{{response}}">
        <div class="row">
            <paper-card title="{{item.title}}" class="col-xs-12">
                <div class="card-content">
                    <a href="{{item.html_url}}">{{item.title}}</a>
                </div>
            </paper-card>
        </div>
    </template>
      
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-issues',

      properties: {
        owner: {
            value: 'polymer',
            notify: true
        },

        repo: {
            value: 'polymer',
            notify: true
        },

        url: {
            /* if either owner or repo changes, this gets recomputed */
            computed: 'computeUrl(owner, repo)'
        },

        options: {
            computed: 'computeOptions(state, page)'
        }
    },

    computeUrl: function(owner, repo) {
        return ['https://api.github.com/repos', owner, repo, 'issues'].join('/');
    },

    computeOptions: function(state, page) {
        return {state: state, page: page};
    }
			
    });
  })();
  </script>
</dom-module>
