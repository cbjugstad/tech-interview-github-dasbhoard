<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      iron-icon {
        margin-left: 10px;
      }
      paper-menu {
        width: 170px;
      }
    </style>
    
    <firebase-auth id="firebaseLogin" 
                   user="{{user}}" 
                   status-known="{{statusKnown}}" 
                   location="https://resplendent-inferno-8422.firebaseio.com" 
                   provider="github" 
                   on-error="errorHandler"></firebase-auth>

    <paper-button on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</paper-button>
    
    <div hidden$="{{computeLogoutHidden(statusKnown, user)}}">
      <paper-menu-button>
        <paper-button class="dropdown-trigger">
          <span>{{user.github.username}}</span>
          <iron-icon src="{{user.github.profileImageURL}}"></iron-icon>
        </paper-button>
        <paper-menu class="dropdown-content centered">
          <a href="/user/{{user.github.username}}" class="button-anchor"><paper-button>My Events</paper-button></a>
          <a href="/" class="button-anchor"><paper-button>All Public Events</paper-button></a>
          <paper-button on-tap="logout">Logout</paper-button>
        </paper-menu>
      </paper-menu-button>
    </div>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-login',

      properties: {
        message: {
          type: String,
          value: ''
        },
        user: {
          notify: true
        },
        statusKnown: {
          type: Boolean
        },
        
      },
      login: function() {
        this.$.firebaseLogin.login();
      },
      logout: function() {
        this.$.firebaseLogin.logout();
        this.user = null;
        window.location.replace("/");
      },
      errorHandler: function(e) {
        this.message = 'Error: ' + e.detail.message;
      },
      computeLoginHidden: function(statusKnown, user) {
        return !statusKnown || !!user;
      },
      computeLogoutHidden: function(statusKnown, user) {
        return !statusKnown || !user;
      },
      computeLoginStatus: function(statusKnown, user) {
        if (statusKnown && user) {
          return 'Logged in';
        }
        if (statusKnown) {
          return 'Logged out';
        }
        return 'Unknown (checking status...)';
      }
    });
  })();
  </script>
</dom-module>
