<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="git-view">
  <template>
    <style include="app-theme shared-styles">
      :host {
        display: block;
      }
    </style>
    
    <paper-drawer-panel force-narrow id="paperDrawerPanel"> <!-- force-narrow makes the side menu (drawer) hide by default - I can see where the drawer will be useful for some future plans for this app, but currently it's not necessary -->
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Content coming soon</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <!-- The routing here is controlled by the routing.html file, which implements page.js routing -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <!-- TODO menu items for future navigation plans, potentially issues / other git items -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <!-- Tall header that condenses whenever you start scrolling down -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar -->
          <git-login id="auth" user="{{user}}"></git-login>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">User Dashboard</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Event information retrieved from Github</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <!-- Data routing uses page.js - TODO item here is to add in more routes for other git related items such as issues, etc. -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-card id="search-card" heading="Refine results" class="col-xs-12">
                <div class="card-content">
                  <!-- we can use the value-changed here because of the notify: true on the username property in the git-events element -->
                  <paper-input value="{{username::value-changed}}" label="Username"></paper-input>
                </div>
              </paper-card>
              <git-events username="{{username}}"></git-events>
              <!-- TODO - nest git-events within the user-dashboard element <user-dashboard></user-dashboard> -->
            </section>
            
            <section data-route="user-events">
              <git-events id="events" username="{{params.username}}"></git-events>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
    
  </template>
  
  <!-- Service Worker - caches information so that the app can be accessible offline -->
  <!-- TODO - troubleshoot and optimize -->
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'git-view',

      properties: {
        route: String
      }
    });
  })();
  </script>
</dom-module>
