<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
    
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span> <!-- Allows for auto refreshes whenever you save -->
  <template is="dom-bind" id="app"> <!-- The templates are key for the custom elements to be able to do what they do. Data binding is a great way of linking values between elements without having to write a bunch of boilerplate code to sync anything up -->

    <paper-drawer-panel force-narrow id="paperDrawerPanel"> <!-- force-narrow makes the side menu (drawer) hide by default - I can see where the drawer will be useful for some future plans for this app, but currently it's not necessary -->
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Logo here eventually</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <!-- The routing here is controlled by the routing.html file, which implements page.js routing -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <!-- TODO menu items for future navigation plans, potentially issues / other git items -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <!-- Tall header that condenses whenever you start scrolling down -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar -->
          <git-login id="auth" user="{{user}}"></git-login>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">User Dashboard</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Event information retrieved from Github</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <!-- Data routing uses page.js - TODO item here is to add in more routes for other git related items such as issues, etc. -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-card id="search-card" heading="Refine results" class="col-xs-12">
                <div class="card-content">
                  <paper-input value="{{username::change}}" label="Username"></paper-input>
                </div>
              </paper-card>
              <git-events username="{{username}}"></git-events>
              <!-- TODO - nest git-events within the user-dashboard element <user-dashboard></user-dashboard> -->
            </section>
            
            <section data-route="user">
              <git-login></git-login>
            </section>
            
            <section data-route="user-events">
              <git-events id="events" username="{{params.username}}"></git-events>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Service Worker - caches information so that the app can be accessible offline -->
    <!-- TODO - troubleshoot and optimize -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script>
    
  </script>
  
  <!-- endbuild-->
</body>

</html>
